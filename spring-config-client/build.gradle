plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.5.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:1.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:1.5.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.4.RELEASE'
}

group = 'com.saireddyavs.demo'
version = '0.0.1-SNAPSHOT'
description = 'spring-config-client'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
