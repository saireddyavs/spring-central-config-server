plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.1.0.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-server:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'

}

group = 'com.saireddyavs.demo'
version = '0.0.1-SNAPSHOT'
description = 'spring-config-server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
